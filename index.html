<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UBER rides prediction</title>
        <style>
            body {
                margin: auto;
                text-align: center;
            }
            form {
                margin-top: 50px;
            }
            input, button {
                display: block;
                margin: 10px auto;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="Priceperweek" placeholder="Price per week" required>
            <input type="number" name="Population" placeholder="Population" required>
            <input type="number" name="Monthlyincome" placeholder="Monthly income" required>
            <input type="number" name="Averageparkingpermonth" placeholder="Average parking per month" required>
            <button type="submit">Run</button>
        </form>
        <br>
        <div>{{ prediction_text }}</div>
    </body>
</html>
